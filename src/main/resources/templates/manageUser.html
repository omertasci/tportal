<!-- Dashboard Wrapper starts -->
<div class="dashboard-wrapper">

    <!-- Top Bar starts -->
    <div class="top-bar">
        <label th:text="#{label.user.panel.title}" class="page-title">
            User Manegement Panel
        </label>
        <ul class="stats hidden-xs">

        </ul>
    </div>
    <!-- Top Bar ends -->

    <!-- Main Container starts -->
    <div class="main-container">

        <!-- Container fluid Starts -->
        <div class="container-fluid">

            <!-- Spacer Starts -->
            <div class="spacer">

                <!-- Row starts -->
                <div class="row gutter">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="panel panel-light">
                            <div class="panel-heading">
                                <h4 th:text="#{label.user.panel.header}">User Operations</h4>
                            </div>
                            <div class="panel-body">
                                <div class="table-responsive">
                                    <table id="scrollTable"
                                           class="display table table-striped table-bordered no-margin">
                                        <thead>
                                        <tr>
                                            <th th:text="#{label.panel.body.header.definition}" class="col-lg-6 col-md-6 col-sx-12 col-sm-12">Definition</th>
                                            <th th:text="#{label.panel.body.header.method}">Method</th>
                                            <th th:text="#{label.panel.body.header.action}">Action</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr>
                                            <td><label th:text="#{label.user.panel.body.definition}" class="col-lg-6 col-md-6 col-sx-12 col-sm-12" for="generateUserModalBtn">
                                                Create New User</label></td>
                                            <td th:text="#{label.user.panel.body.method}">createUser</td>
                                            <td>
                                                <button id="generateUserModalBtn" class="btn btn-success"
                                                        data-toggle="modal" data-target="#generateUserModal"
                                                        data-original-title="" title="" th:text="#{label.button.create.text}">Create
                                                </button>
                                                <!-- Modal -->
                                                <div class="modal fade" id="generateUserModal" tabindex="-1"
                                                     role="dialog" aria-labelledby="myModalLabel5" aria-hidden="true">
                                                    <div class="modal-dialog">
                                                        <div class="modal-content">
                                                            <div class="modal-header">
                                                                <button type="button" class="close" data-dismiss="modal"
                                                                        aria-hidden="true">×
                                                                </button>
                                                                <h4 th:text="#{label.user.modal.gen.title}" class="modal-title text-info" id="myModalLabel5">
                                                                    Create User</h4>
                                                            </div>
                                                            <div class="modal-body">
                                                                <!-- content goes here -->
                                                                <form action="/" method="POST" enctype="utf8">
                                                                    <div class="form-group row">
                                                                        <label class="col-sm-3"
                                                                               th:text="#{label.user.firstName}">first</label>
                                                                        <span class="col-sm-5"><input id="firstName"
                                                                                                      class="form-control" name="firstName"
                                                                                value="" required="required"/></span>
                                                                        <span id="firstNameError"
                                                                              class="alert alert-danger col-sm-4"
                                                                              style="display:none"></span>
                                                                    </div>
                                                                    <div class="form-group row">
                                                                        <label class="col-sm-3"
                                                                               th:text="#{label.user.lastName}">last</label>
                                                                        <span class="col-sm-5"><input id="lastName"
                                                                                class="form-control" name="lastName"
                                                                                value="" required="required"/></span>
                                                                        <span id="lastNameError"
                                                                              class="alert alert-danger col-sm-4"
                                                                              style="display:none"></span>
                                                                    </div>
                                                                    <div class="form-group row">
                                                                        <label class="col-sm-3"
                                                                               th:text="#{label.user.email}">email</label>
                                                                        <span class="col-sm-5"><input id="email" type="email"
                                                                                                      class="form-control"
                                                                                                      name="email"
                                                                                                      value=""
                                                                                                      required="required"/></span>
                                                                        <span id="emailError"
                                                                              class="alert alert-danger col-sm-4"
                                                                              style="display:none"></span>
                                                                    </div>
                                                                    <div class="form-group row">
                                                                        <label class="col-sm-3"
                                                                               th:text="#{label.user.password}">password</label>
                                                                        <span class="col-sm-5"><input id="password"
                                                                                                      class="form-control"
                                                                                                      name="password"
                                                                                                      value=""
                                                                                                      type="password"
                                                                                                      required="required"/></span>
                                                                        <span id="passwordError"
                                                                              class="alert alert-danger col-sm-4"
                                                                              style="display:none"></span>
                                                                    </div>
                                                                    <div class="form-group row">
                                                                        <label class="col-sm-3"
                                                                               th:text="#{label.user.confirmPass}">confirm</label>
                                                                        <span class="col-sm-5"><input id="matchPassword"
                                                                                                      class="form-control"
                                                                                                      name="matchingPassword"
                                                                                                      value=""
                                                                                                      type="password"
                                                                                                      required="required"/></span>
                                                                        <span id="globalError"
                                                                              class="alert alert-danger col-sm-4"
                                                                              style="display:none"></span>
                                                                    </div>
                                                                    <div>
                                                                        <label for="roleListC"
                                                                               th:text="#{label.user.roles}">Roles:</label>
                                                                        <select class="form-control" id="roleListC"
                                                                                multiple="multiple">
                                                                        </select>
                                                                    </div>
                                                                    <div class="form-group row">
                                                                        <label class="col-sm-5"
                                                                               th:text="#{label.user.2fa}">Use Two Step
                                                                            Verification</label>
                                                                        <span class="col-sm-3"><input type="checkbox"
                                                                                                      name="using2FA"/></span>
                                                                    </div>
                                                                    <br/>
                                                                    <div class="modal-footer">
                                                                        <button th:text="#{modal.button.close.text}" type="button" class="btn btn-danger"
                                                                                data-dismiss="modal"
                                                                                data-original-title="" title=""><i
                                                                                class="fa fa-times"></i> Close
                                                                        </button>
                                                                        <button type="submit" class="btn btn-success"><i
                                                                                class="fa fa-save"></i> Submit
                                                                        </button>
                                                                    </div>
                                                                </form>
                                                            </div>

                                                        </div>
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="panel-heading">
                                <h4 th:text="#{label.user.panel.body}">User List</h4>
                            </div>
                            <div class="panel-body">
                                <div class="table-responsive">
                                    <table id="basicExample"
                                           class="table table-striped table-condensed table-bordered no-margin">
                                        <thead>
                                        <tr>
                                            <th th:text="#{label.user.username}">User Name</th>
                                            <th th:text="#{label.user.email}">Email</th>
                                            <th th:text="#{label.user.2fa}">Is Using 2fa</th>
                                            <th th:text="#{label.user.enabled}">Enabled</th>
                                            <th th:text="#{label.panel.body.header.action}">Action</th>
                                        </tr>
                                        </thead>
                                        <tbody th:each="user : ${userList}">
                                        <tr>
                                            <td th:text="${user.firstName}+' ' +${user.lastName}"></td>
                                            <td th:text="${user.email}"></td>
                                            <td th:text="#{${user.is2fa}}"></td>
                                            <td th:text="#{${user.enabled}}" style="background-color: darkseagreen; text-align: center;" th:if="${user.enabled}"></td>
                                            <td th:text="#{${user.enabled}}" style="background-color: burlywood; text-align: center;" th:unless="${user.enabled}"></td>
                                            <td>
                                                <button id="modalRoleBtn" class="btn btn-success"
                                                        data-target="#modalRoleChange" data-original-title="" title=""
                                                        th:attr="data-object-id=''+${user.id}+'',
                                                        data-object-firstname=''+${user.firstName}+'',
                                                        data-object-lastname=''+${user.lastName}+'',
                                                        data-object-enabled=''+${user.enabled}+'',
                                                        data-object-is2fa=''+${user.is2fa}+'',
                                                        data-object-roles=''+${user.userRoles}+''">
                                                    Update
                                                </button>
                                                <!-- Modal -->
                                                <div class="modal fade" id="modalRoleChange" tabindex="-1" role="dialog"
                                                     aria-labelledby="myModalLabel5" aria-hidden="true">
                                                    <div class="modal-dialog">
                                                        <div class="modal-content">
                                                            <div class="modal-header">
                                                                <button type="button" class="close" data-dismiss="modal"
                                                                        aria-hidden="true">×
                                                                </button>
                                                                <h4 th:text="#{label.user.modal.update.title}" class="modal-title text-info" id="myModalLabel5">
                                                                    Update User</h4>
                                                            </div>
                                                            <div class="modal-body">
                                                                <!-- content goes here -->
                                                                <form>
                                                                    <div style="display: none;" class="form-group">
                                                                        <label for="userIdU">User Id:</label>
                                                                        <input type="text" class="form-control"
                                                                               id="userIdU"></input>
                                                                    </div>
                                                                    <div class="form-group">
                                                                        <label th:text="#{label.user.firstName}" for="firstNameU">Firstname:</label>
                                                                        <input type="text" class="form-control"
                                                                               id="firstNameU"></input>
                                                                    </div>
                                                                    <div class="form-group">
                                                                        <label th:text="#{label.user.lastName}" for="lastNameU">Lastname:</label>
                                                                        <input type="text" class="form-control"
                                                                               id="lastNameU"></input>
                                                                    </div>
                                                                    <div class="form-group">
                                                                        <label th:text="#{label.user.enabled}" for="enabledU">Enabled:</label>
                                                                        <input type="text" class="form-control" disabled="true" id="enabledU"></input>
                                                                    </div>
                                                                    <div class="form-group row">
                                                                        <label th:text="#{label.user.2fa}" for="is2faU" class="col-sm-3">Is Using 2fa:</label>
                                                                        <span class="col-sm-5"><input type="checkbox" id="is2faU"></input></span>
                                                                    </div>
                                                                    <div class="row">
                                                                        <div class="col-xs-5">
                                                                            <label th:text="#{label.user.fullRoleList}" for="roleList_U">Full Role List:</label>
                                                                            <select id="roleList_U" name="from[]" class="multiselect form-control" size="8" multiple="multiple" data-right="#multiselect_to_1_U" data-right-all="#right_All_1_U" data-right-selected="#right_Selected_1_U" data-left-all="#left_All_1_U" data-left-selected="#left_Selected_1_U">
                                                                            </select>
                                                                        </div>
                                                                        <div class="col-xs-2">
                                                                            <label for="right_All_1_U"></label>
                                                                            <button type="button" id="right_All_1_U" class="btn btn-block"><i class="glyphicon glyphicon-forward"></i></button>
                                                                            <button type="button" id="right_Selected_1_U" class="btn btn-block"><i class="glyphicon glyphicon-chevron-right"></i></button>
                                                                            <button type="button" id="left_Selected_1_U" class="btn btn-block"><i class="glyphicon glyphicon-chevron-left"></i></button>
                                                                            <button type="button" id="left_All_1_U" class="btn btn-block"><i class="glyphicon glyphicon-backward"></i></button>
                                                                        </div>
                                                                        <div class="col-xs-5">
                                                                            <label th:text="#{label.user.selectedRoleList}" for="multiselect_to_1_U">Selected Role List:</label>
                                                                            <select name="to[]" id="multiselect_to_1_U" class="form-control" size="8" multiple="multiple" required="required"></select>
                                                                            <span id="multiselect_to_1_UError"
                                                                                  class="alert alert-danger col-sm-8"
                                                                                  style="display:none"></span>
                                                                        </div>
                                                                    </div>
                                                                </form>
                                                            </div>
                                                            <div class="modal-footer">
                                                                <button th:text="#{modal.button.close.text}" type="button" class="btn btn-danger"
                                                                        data-dismiss="modal" data-original-title=""
                                                                        title=""><i class="fa fa-times"></i> Close
                                                                </button>
                                                                <button id="updateUser" type="button"
                                                                        class="btn btn-success fa fa-save" data-original-title=""
                                                                        title=""><i class="fa fa-save"></i> Save Changes
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </td>

                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>


                        </div>
                    </div>
                </div>

            </div>
            <!-- Spacer Ends -->

        </div>
        <!-- Container fluid ends -->

    </div>
